<!DOCTYPE html>
<html lang="en">
<head>

                <div class="card-body">
                  
                        <input type="text" class="form-control mt-2 validet" name="row" id="row" placeholder="enter value of row">
                        <div class="message-row"></div>
                        <input type="text" name="column" class="form-control mt-2 validet" id="column" placeholder="enter value of column">

                        <select class="form-select mt-2 validet" id="loop">

                            <option value="1">while loop</option>
                            <option value="2">for loop</option>
                            <option value="3">do while loop</option>
                        </select>
                        <div class="message-loop"></div>

                </div>
            </div>
           </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        <script>
          
            var validet_input= document.getElementsByClassName("validet");
            var massage;
           
            
            for(var index=0;index<= validet_input.length;index++)
            {
                validet_input[index].onblur = function () {
                    console.log(this.id);
                    console.log(this.value);
                    var massage = "message-" + this.id;
                    console.log(massage);
                      if (this.value == "") {
                         document.getElementById(massage).innerHTML = "input can not be blank";
                     }
                 }
               
            }
        </script>
